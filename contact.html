<html>

<head>
    <title>
        Contact Us
    </title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
        <div class="headingofcontact">
            <br>
            <h2>Enquiry Form</h2>
            <br>
        </div>
        <div class="contact_background">
        <div class="form_box">
            <form  method="POST" action="enquiry.php">
                <div class="form_main">
                    <p class="form_text">First Name</p>
                    <input type="text" name="fname" class="fname_input">
                    <br>
                </div>
                <div class="form_main">
                    <p class="form_text">Last Name</p>
                    <input type="text" name="lname" class="lname_input">
                    <br>
                </div>
                <div class="form_main">
                    <p class="form_text">Email ID</p>
                    <input type="email" name="email" class="email_input">
                    <br>
                </div>
                <div class="form_main">
                    <p class="form_text">Mobile Number</p>
                    <input type="tel" name="number" class="number_input">
                    <br>
                </div>
                <div class="form_main">
                    <p class="form_text">Message</p>
                    <textarea rows="7" cols="55" name="message" class="message_input"></textarea>
                    <br>
                </div>
                <div class= "form_enquirenow">
                    <input type="submit" class="button_input" name ="enquiry" value="Enquire now">
                </div>
            </form>
        </div>
        </div>      
</body>
</html>
